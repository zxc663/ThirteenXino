<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>阴没边了都——无限下坠（升级版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    h1 { margin-top: 18px; font-size: 24px; }
    #score { font-size: 24px; margin: 10px 0 8px; }
    #container {
      width: 100vw;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #111;
      display: block;
      border-radius: 8px;
      width: 100%;
      height: auto;
      max-width: 100vw;
      touch-action: none;
      box-sizing: border-box;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      width: 80%;
      margin: 10px auto;
      user-select: none;
    }
    .btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      padding: 14px 0;
      width: 42%;
      margin: 0 2%;
      touch-action: manipulation;
      transition: background 0.2s;
    }
    .btn:active { background: #666; }
    @media (max-width: 480px) {
      #container { max-width: 100vw; }
      canvas { max-width: 100vw; }
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <h1>阴没边了都——无限下坠</h1>
  <div id="container">
    <div id="score">分数: 0</div>
    <canvas id="game"></canvas>
    <div class="btns">
      <button class="btn" id="leftBtn">左</button>
      <button class="btn" id="rightBtn">右</button>
    </div>
  </div>
  <script>
    // 响应式尺寸计算
    function getCanvasSize() {
      const w = Math.min(window.innerWidth, 480);
      const h = Math.min(window.innerHeight * 0.7, 720);
      return { w, h };
    }

    // Canvas 基础初始化
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let { w: areaWidth, h: areaHeight } = getCanvasSize();
    canvas.width = areaWidth;
    canvas.height = areaHeight;

    // 游戏核心变量
    let player = { x: areaWidth/2, y: areaHeight-80, r: 18, speed: 6 };
    let obstacles = [];
    let score = 0, gameOver = false;
    let moveLeft = false, moveRight = false;
    let touchStartX = null; // 触摸起始坐标

    // 窗口 resize 适配
    function resizeGame() {
      const size = getCanvasSize();
      areaWidth = size.w;
      areaHeight = size.h;
      canvas.width = areaWidth;
      canvas.height = areaHeight;
      // 保证玩家不出界
      player.x = Math.max(player.r, Math.min(player.x, areaWidth - player.r));
      player.y = Math.max(player.r, Math.min(player.y, areaHeight - player.r));
    }
    window.addEventListener('resize', resizeGame);

    // 绘制玩家（优化显示清晰度）
    function drawPlayer() {
      // 主体圆形
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, 2 * Math.PI);
      ctx.fillStyle = '#44ccff'; // 高亮蓝色，提升手机可见度
      ctx.fill();
      // 白色描边
      ctx.lineWidth = 3;
      ctx.strokeStyle = "#ffffff";
      ctx.stroke();
      // 中心白点（增强识别度）
      ctx.beginPath();
      ctx.arc(player.x, player.y, 4, 0, 2 * Math.PI);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    // 绘制障碍物
    function drawObstacles() {
      obstacles.forEach(o => {
        ctx.fillStyle = '#666';
        ctx.fillRect(o.x, o.y, o.w, o.h);
        // 障碍物描边，区分背景
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#888';
        ctx.strokeRect(o.x, o.y, o.w, o.h);
      });
    }

    // 更新障碍物状态
    function updateObstacles() {
      // 障碍物下落速度随分数增加（最大11）
      const fallSpeed = 3 + Math.min(Math.floor(score / 300), 8);
      obstacles.forEach(o => o.y += fallSpeed);

      // 随机生成新障碍物
      if (Math.random() < 0.03) {
        const w = 40 + Math.random() * 40;
        const x = Math.random() * (areaWidth - w);
        obstacles.push({ x, y: -20, w, h: 20 });
      }

      // 移除超出屏幕的障碍物
      obstacles = obstacles.filter(o => o.y < areaHeight);
    }

    // 碰撞检测
    function checkCollision() {
      for (let o of obstacles) {
        if (
          player.x + player.r > o.x && 
          player.x - player.r < o.x + o.w &&
          player.y + player.r > o.y && 
          player.y - player.r < o.y + o.h
        ) {
          gameOver = true;
        }
      }
    }

    // 游戏重启函数（原代码缺失）
    function restart() {
      player = { x: areaWidth/2, y: areaHeight-80, r: 18, speed: 6 };
      obstacles = [];
      score = 0;
      gameOver = false;
      moveLeft = false;
      moveRight = false;
      document.getElementById('score').innerText = "分数: " + score;
      requestAnimationFrame(gameLoop);
    }

    // 游戏主循环
    function gameLoop() {
      if (gameOver) {
        // 游戏结束界面
        ctx.fillStyle = "#fff";
        ctx.font = "32px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("阴没边了都！", areaWidth / 2, areaHeight / 2 - 12);
        ctx.font = "22px sans-serif";
        ctx.fillText("分数: " + score, areaWidth / 2, areaHeight / 2 + 32);
        ctx.font = "18px sans-serif";
        ctx.fillText("触摸屏幕或按空格重来", areaWidth / 2, areaHeight / 2 + 60);
        return;
      }

      // 清空画布
      ctx.clearRect(0, 0, areaWidth, areaHeight);

      // 绘制与更新游戏元素
      drawPlayer();
      drawObstacles();
      updateObstacles();
      checkCollision();

      // 更新分数
      score++;
      document.getElementById('score').innerText = "分数: " + score;

      // 玩家移动与边界限制
      if (moveLeft) player.x -= player.speed;
      if (moveRight) player.x += player.speed;
      player.x = Math.max(player.r, Math.min(player.x, areaWidth - player.r));

      // 继续循环
      requestAnimationFrame(gameLoop);
    }

    // 键盘控制（PC端兼容）
    document.addEventListener('keydown', e => {
      if (e.key === 'a' || e.key === 'ArrowLeft') moveLeft = true;
      if (e.key === 'd' || e.key === 'ArrowRight') moveRight = true;
      if (gameOver && (e.key === ' ' || e.key === 'r')) restart();
    });
    document.addEventListener('keyup', e => {
      if (e.key === 'a' || e.key === 'ArrowLeft') moveLeft = false;
      if (e.key === 'd' || e.key === 'ArrowRight') moveRight = false;
    });

    // 按钮控制（触摸+鼠标兼容）
    const leftBtn = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    leftBtn.addEventListener('touchstart', e => { moveLeft = true; e.preventDefault(); });
    leftBtn.addEventListener('touchend', e => { moveLeft = false; e.preventDefault(); });
    leftBtn.addEventListener('mousedown', () => { moveLeft = true; });
    leftBtn.addEventListener('mouseup', () => { moveLeft = false; });

    rightBtn.addEventListener('touchstart', e => { moveRight = true; e.preventDefault(); });
    rightBtn.addEventListener('touchend', e => { moveRight = false; e.preventDefault(); });
    rightBtn.addEventListener('mousedown', () => { moveRight = true; });
    rightBtn.addEventListener('mouseup', () => { moveRight = false; });

    // 触摸滑动控制（手机端优化）
    canvas.addEventListener('touchstart', e => {
      if (gameOver) { restart(); return; }
      if (e.touches.length > 0) {
        touchStartX = e.touches[0].clientX;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (gameOver || touchStartX === null) return;
      e.preventDefault(); // 阻止页面滚动干扰
      const touchX = e.touches[0].clientX;
      const diffX = touchX - touchStartX;

      // 滑动阈值控制（避免误触）
      if (diffX < -20) {
        moveLeft = true;
        moveRight = false;
      } else if (diffX > 20) {
        moveRight = true;
        moveLeft = false;
      } else {
        moveLeft = false;
        moveRight = false;
      }
    });

    canvas.addEventListener('touchend', () => {
      touchStartX = null;
      moveLeft = false;
      moveRight = false;
    });

    // 初始启动游戏
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
