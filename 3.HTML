<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温馨早安</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 爱心图形样式 */
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 20px auto;
            transform: rotate(45deg);
            background-color: #ff6b8b;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.3);
            transition: all 0.5s ease;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ff6b8b;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -60px;
        }
        .heart:hover {
            transform: rotate(45deg) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.5);
        }
        /* 模态框动画 */
        .modal {
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex flex-col items-center justify-center p-4 font-['Comic_Sans_MS','Microsoft_YaHei',sans-serif]">

    <!-- 第一个弹窗：起床问题 -->
    <div id="modal1" class="modal fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-xl">
            <h3 class="text-2xl font-bold text-pink-600 text-center mb-8">懒猪起床喽？</h3>
            <div class="flex justify-center gap-6">
                <button id="btn1" class="px-8 py-3 bg-pink-100 text-pink-700 rounded-full font-medium hover:bg-pink-200 transition-colors">嘴硬</button>
                <button id="btn2" class="px-8 py-3 bg-pink-100 text-pink-700 rounded-full font-medium hover:bg-pink-200 transition-colors">承认</button>
            </div>
        </div>
    </div>

    <!-- 第二个弹窗：安慰话语 -->
    <div id="modal2" class="modal fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full shadow-xl">
            <p class="text-lg text-gray-700 text-center leading-relaxed mb-8">
                没事哒，我不会嘲笑你的<br>
                今天也要好好的<br>
                要开心哟<br>
                嘻嘻
            </p>
            <div class="flex justify-center">
                <button id="btn3" class="px-8 py-3 bg-pink-500 text-white rounded-full font-medium hover:bg-pink-600 transition-colors">好</button>
            </div>
        </div>
    </div>

    <!-- 最终内容：爱心+文字 -->
    <div id="finalContent" class="hidden flex flex-col items-center justify-center text-center">
        <div class="heart"></div>
        <p class="text-2xl font-bold text-pink-700 mt-4">新的一天，新的开始</p>
    </div>

    <script>
        // 获取元素
        const modal1 = document.getElementById('modal1');
        const modal2 = document.getElementById('modal2');
        const finalContent = document.getElementById('finalContent');
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');

        // 第一个弹窗按钮点击事件（两个按钮效果一致）
        [btn1, btn2].forEach(btn => {
            btn.addEventListener('click', () => {
                modal1.classList.add('hidden');
                modal2.classList.remove('hidden');
            });
        });

        // 第二个弹窗按钮点击事件
        btn3.addEventListener('click', () => {
            modal2.classList.add('hidden');
            finalContent.classList.remove('hidden');
        });
    </script>
</body>
</html>
